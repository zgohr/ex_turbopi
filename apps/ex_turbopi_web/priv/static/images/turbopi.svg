<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Robot car body -->
  <rect x="12" y="20" width="40" height="24" rx="4" fill="#3B82F6" stroke="#1E40AF" stroke-width="2"/>

  <!-- Wheels -->
  <circle cx="18" cy="44" r="6" fill="#1F2937" stroke="#374151" stroke-width="2"/>
  <circle cx="46" cy="44" r="6" fill="#1F2937" stroke="#374151" stroke-width="2"/>
  <circle cx="18" cy="20" r="6" fill="#1F2937" stroke="#374151" stroke-width="2"/>
  <circle cx="46" cy="20" r="6" fill="#1F2937" stroke="#374151" stroke-width="2"/>

  <!-- Wheel centers (mecanum style) -->
  <circle cx="18" cy="44" r="2" fill="#6B7280"/>
  <circle cx="46" cy="44" r="2" fill="#6B7280"/>
  <circle cx="18" cy="20" r="2" fill="#6B7280"/>
  <circle cx="46" cy="20" r="2" fill="#6B7280"/>

  <!-- Camera/sensor on top -->
  <rect x="26" y="10" width="12" height="10" rx="2" fill="#10B981" stroke="#059669" stroke-width="2"/>
  <circle cx="32" cy="15" r="3" fill="#064E3B"/>

  <!-- Ultrasonic sensor (eyes) -->
  <circle cx="24" cy="28" r="4" fill="#F59E0B" stroke="#D97706" stroke-width="1.5"/>
  <circle cx="40" cy="28" r="4" fill="#F59E0B" stroke="#D97706" stroke-width="1.5"/>
  <circle cx="24" cy="28" r="2" fill="#FDE68A"/>
  <circle cx="40" cy="28" r="2" fill="#FDE68A"/>

  <!-- Antenna/WiFi indicator -->
  <line x1="32" y1="6" x2="32" y2="10" stroke="#EF4444" stroke-width="2" stroke-linecap="round"/>
  <circle cx="32" cy="5" r="2" fill="#EF4444"/>
</svg>
